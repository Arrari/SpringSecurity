<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="panel panel-primary">
    <div class="panel-heading"><h1>Users list</h1></div>
    <div class="panel-body">
        <div class="container-flud">
            <div th:switch="${users}">
                <h2 th:case="null">No users found!</h2>
                <div th:case="*">
                    <table class="table table-bordered table-sm">
                        <caption>List of users</caption>
                        <thead>
                        <tr class="table-primary">
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>Lastname</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}">ID</td>
                            <td th:text="${user.getFirstname()}">FN</td>
                            <td th:text="${user.getLastname()}">LN</td>
                            <td th:text="${user.getUsername()}">UN</td>
                            <td th:text="${user.getEmail()}">EM</td>
                            <td>
                                <th:block th:each="r: ${user.getRoles()}"
                                          th:text="${r.getRolename().replace('ROLE_', '')}+' '">Roles
                                </th:block>
                            </td>
                            <td><a th:href="@{show-user/{id} (id=${user.getId()})}" class="btn btn-info active" role="button" aria-pressed="true" th:text="'Link to ' +${user.getUsername()} + '\'s page'">Link to user details page!</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class = "container-fluid">
            <a th:href="@{/admin/new-user}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create New User</a>
        </div>
    </div>
</div>

</body>
</html>
