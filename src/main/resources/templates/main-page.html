<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <title>MainPage</title>
</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-dark mb-3">
            <span class="navbar-brand mb-0 h1" id="navbarNamed">
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </nav>
</header>

<!-- Vertical tabs -->

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home"
                        type="button" role="tab" aria-controls="v-pills-home" aria-selected="false"
                        sec:authorize="hasRole('ROLE_ADMIN')">Admin
                </button>
            <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile"
                    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">User Profile
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <div>
                            <h2><b>Admin panel</b></h2>
                            <!-- Tabs in admin panel -->
                            <nav>
                                <br>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">

                                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                            aria-selected="true">User List
                                    </button>

                                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-profile"
                                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                                        New
                                        User
                                    </button>

                                </div>
                            </nav>

                            <!-- Tabs Content -->
                            <div class="tab-content" id="nav-tabContent">

                                <!-- Table tab -->
                                <div class="tab-pane fade show active"
                                     id="nav-home"
                                     role="tabpanel"
                                     aria-labelledby="nav-home-tab">
                                    <br>

                                    <div class="my-container" id="my-container">
                                        <table class="table table-striped table-hover caption-top">
                                            <p class="fs-5 ms-2">List of users</p>
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Roles</th>
                                                <th>Update</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="usersTable">

                                        </table>
                                    </div>
                                </div>
                                <!-- New User tab-->
                                <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                     aria-labelledby="nav-profile-tab">
                                    <div class="mini-container">
                                        <br>
                                        <div class="card">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="card-body text-center">
                                                <div class="panel-body">
                                                    <form id="newUser-form">
                                                        <label class="sr-only" for="newUser-firstname">First
                                                            name: </label>
                                                        <input class="form-control mb-2 mr-sm-2"
                                                               type="text"
                                                               id="newUser-firstname"
                                                               name="firstname"
                                                               placeholder="First Name">

                                                        <label class="sr-only" for="newUser-lastname">Last
                                                            name:</label>
                                                        <input class="form-control mb-2 mr-sm-2"
                                                               type="text"
                                                               id="newUser-lastname"
                                                               name="lastname"
                                                               placeholder="Last Name">

                                                        <div class="form-group">
                                                            <label class="sr-only"
                                                                   for="newUser-email">Email: </label>
                                                            <input class="form-control mb-2 mr-sm-2"
                                                                   type="email"
                                                                   id="newUser-email"
                                                                   name="email"
                                                                   placeholder="Email@domain.com">
                                                        </div>

                                                        <label class="sr-only"
                                                               for="newUser-username">Username</label>
                                                        <div class="input-group mb-2 mr-sm-2">
                                                            <div class="input-group-prepend">
                                                                <div class="input-group-text">@</div>
                                                            </div>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="newUser-username"
                                                                   name="username"
                                                                   placeholder="userName">
                                                        </div>

                                                        <label class="sr-only"
                                                               for="newUser-password">Password: </label>
                                                        <input class="form-control mb-2 mr-sm-2"
                                                               type="password"
                                                               id="newUser-password"
                                                               name="password"
                                                               placeholder="password">

                                                        <label class="sr-only"
                                                               for="newUser-role">Role: </label>
                                                        <select class="form-select"
                                                                aria-label="Default select example"
                                                                id="newUser-role"
                                                                name="roles"
                                                                required>
                                                        </select>
                                                        <br>
                                                        <button type="submit" class="btn btn-success mb-2">Submit
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="col-12">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h2 class="fw-bolder mb-0">User information-page</h2>
                        </div>

                        <div class="mine-container">
                            <table class="table table-striped table-hover caption-top">
                                <div class="tab-content">
                                    <p class="fs-5 ms-2">About user</p>
                                </div>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tableForShow">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit user modal window-->
<div class="modal" tabindex="-1" id="editModal"
     aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
            </div>

            <div class="modal-body text-center">
                <div class="d-flex justify-content-center align-items-center container">
                    <div class="row">
                        <form id="editionForm">

                            <div class="mb-3">
                                <label for="edit-id"><b>ID</b></label>
                                <input class="form-control"
                                       type="text"
                                       id="edit-id"
                                       name="id"
                                       disabled/>
                            </div>

                            <div class="mb-3">
                                <label for="edit-firstname"><b>First Name</b></label>
                                <input class="form-control"
                                       type="text"
                                       id="edit-firstname"
                                       name="firstname"
                                       placeholder="firstname"/>
                            </div>

                            <div class="mb-3">
                                <label for="edit-lastname"><b>Last Name</b></label>
                                <input class="form-control"
                                       type="text"
                                       id="edit-lastname"
                                       name="lastname"
                                       placeholder="lastname"/>
                            </div>

                            <div class="mb-3">
                                <label for="edit-username"><b>Age</b></label>
                                <input class="form-control"
                                       type="text"
                                       name="username"
                                       id="edit-username"
                                       placeholder="username"/>
                            </div>

                            <div class="mb-3">
                                <label for="edit-email"><b>Email</b></label>
                                <input class="form-control"
                                       type="email"
                                       id="edit-email"
                                       name="email"
                                       placeholder="email"/>
                            </div>

                            <div class="mb-3">
                                <label for="edit-password"><b>Password</b></label>
                                <input class="form-control"
                                       type="password"
                                       id="edit-password"
                                       name="password"
                                       placeholder="Password"/>
                            </div>

                            <div class="mb-3">
                                <label for="edit-roles"><b>Role</b></label>
                                <select multiple size="2"
                                        class="form-control"
                                        id="edit-roles" name="roles" required>
                                </select>
                            </div>

                            <div class="modal-footer text-end">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal"
                                        id="editClose">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Edit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete user modal window -->
<div class="modal" tabindex="-1" id="deleteModal"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
            </div>

            <div class="modal-body text-center">
                <div class="d-flex justify-content-center align-items-center container">
                    <div class="row">
                        <form id="deletionForm">

                            <div class="mb-3">
                                <label for="delete-id">
                                    <b>ID</b>
                                </label>
                                <input class="form-control"
                                       type="text"
                                       name="id"
                                       id="delete-id"
                                       disabled>
                            </div>

                            <div class="mb-3">
                                <label for="delete-firstname">
                                    <b>First Name</b>
                                </label>
                                <input class="form-control"
                                       name="firstname"
                                       type="text"
                                       id="delete-firstname"
                                       disabled/>
                            </div>

                            <div class="mb-3">
                                <label for="delete-lastname">
                                    <b>Last Name</b>
                                </label>
                                <input class="form-control"
                                       name="lastname"
                                       type="text"
                                       id="delete-lastname"
                                       disabled/>
                            </div>

                            <div class="mb-3">
                                <label for="delete-username">
                                    <b>Username</b>
                                </label>
                                <input class="form-control"
                                       name="username"
                                       type="text"
                                       id="delete-username"
                                       disabled/>
                            </div>

                            <div class="mb-3">
                                <label for="delete-email">
                                    <b>Email</b>
                                </label>
                                <input class="form-control"
                                       name="email"
                                       type="email"
                                       id="delete-email"
                                       disabled/>
                            </div>

                            <div class="mb-3">
                                <label for="delete-password">
                                    <b>Password</b>
                                </label>
                                <input class="form-control"
                                       name="password"
                                       type="password"
                                       id="delete-password"
                                       disabled/>
                            </div>

                            <div class="modal-footer text-end">
                                <button type="button" class="btn btn-secondary"
                                        id="deleteClose"
                                        data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/allUsers.js"></script>
<script type="text/javascript" src="/deleteUser.js"></script>
<script type="text/javascript" src="/editUser.js"></script>
<script type="text/javascript" src="/fillModalWindow.js"></script>
<script type="text/javascript" src="/newUser.js"></script>
<script type="text/javascript" src="/rolesUtils.js"></script>
<script type="text/javascript" src="/showUserAdmin.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</script>
</body>
</html>
