<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .my-container {
            margin-left: 0px;
            margin-top: 10px;
            border-width: 1px;
        }

        .mini-container {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-width: 5px;
        }

        .my-table {
            flex: 1;
            overflow-y: auto;
        }

        .mnc2 {
            margin-left: -5px;
            margin-top: 10px;
            border-width: 1px;
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"
                  th:text="${curUser.getUsername} + '  with role:  ' + ${curUser.getRoles()}">
                Username with role
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<br>
<!-- Vertical tabs -->

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile"
                    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User Profile
            </button>
        </div>
    </div>

    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <div>
                    <h2><b>Admin panel</b></h2>
                    <nav>
                        <br>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">User List
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile"
                                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New
                                User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <!-- Table tab -->
                        <div class="tab-pane fade show active"
                             id="nav-home"
                             role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <br>
                            <div class="my-container" id="my-container">
                                <table class="table table-striped table-hover caption-top">
                                    <p class="fs-5 ms-2">List of users</p>
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.getId()}">ID</td>
                                        <td th:text="${user.getUsername()}">UN</td>
                                        <td th:text="${user.getEmail()}">EM</td>
                                        <td>
                                            <th:block th:each="r: ${user.getRoles()}"
                                                      th:text="${r.getRolename().replace('ROLE_', '')}+' '">Roles
                                            </th:block>
                                        </td>
                                        <td>
                                            <!--UPDATE -->
                                            <button class="btn btn-info" data-bs-toggle="modal"
                                                    th:data-bs-target="${'#eMdl'+ user.getId}"
                                                    th:data-row="${user}">Update
                                            </button>
                                            <div class="modal fade" th:id="${'eMdl'+ user.getId}" tabindex="-1"
                                                 aria-labelledby="update" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="update">Edit user</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <form th:method="PATCH"
                                                              th:action="@{/main-page/{id}(id=${user.getId()})}"
                                                              th:object="${user}">
                                                            <div class="modal-body">
                                                                <div class="mb-3">
                                                                    <label for="firstNameUpdate"
                                                                           class="col-form-label">Firstname:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getFirstname()}"
                                                                           name="firstname"
                                                                           class="form-control" id="firstNameUpdate"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="lastNameUpdate" class="col-form-label">Lastname:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getLastname()}"
                                                                           name="lastname"
                                                                           class="form-control" id="lastNameUpdate"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="emailUpdate"
                                                                           class="col-form-label">email:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getEmail()}" name="email"
                                                                           class="form-control" id="emailUpdate"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="userNameUpdate"
                                                                           class="col-form-label">username:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getUsername()}"
                                                                           name="username"
                                                                           class="form-control" id="userNameUpdate"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="passwordUpdate"
                                                                           class="col-form-label">password</label>
                                                                    <input type="password"
                                                                           th:value="${user.getPassword}"
                                                                           name="password"
                                                                           class="form-control" id="passwordUpdate"
                                                                    />
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                    <label>Roles:</label>
                                                                    <input type="checkbox" name="roles"
                                                                           th:each="role : ${allRoles}"
                                                                           th:text="' [' + ${role.rolename.replace('ROLE_', '')} + '] '"
                                                                           th:value="${role.id}"
                                                                    />
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary"
                                                                       value="Update"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                        <td>
                                            <!--DELETE-->
                                            <button class="btn btn-danger" data-bs-toggle="modal"
                                                    th:data-bs-target="${'#dMdl'+ user.getId}"
                                                    th:data-row="${user}">Delete
                                            </button>

                                            <div class="modal fade" th:id="${'dMdl'+ user.getId}" tabindex="-1"
                                                 aria-labelledby="delete" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="delete">Delete User</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close">

                                                            </button>
                                                        </div>
                                                        <form th:method="DELETE"
                                                              th:action="@{/main-page/{id}(id=${user.getId()})}"
                                                              th:object="${user}">
                                                            <div class="modal-body">
                                                                <div class="mb-3">
                                                                    <label for="firstNameUpdate"
                                                                           class="col-form-label">Firstname:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getFirstname()}"
                                                                           name="firstname"
                                                                           class="form-control" id="firstNameDel"
                                                                           disabled="true"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="lastNameUpdate" class="col-form-label">Lastname:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getLastname()}"
                                                                           name="lastname"
                                                                           class="form-control" id="lastNameDel"
                                                                           disabled="true"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="emailUpdate"
                                                                           class="col-form-label">email:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getEmail()}" name="email"
                                                                           class="form-control" id="emailDel"
                                                                           disabled="true"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="userNameUpdate"
                                                                           class="col-form-label">username:</label>
                                                                    <input type="text"
                                                                           th:value="${user.getUsername()}"
                                                                           name="username"
                                                                           class="form-control" id="userNameDel"
                                                                           disabled="true"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="passwordUpdate"
                                                                           class="col-form-label">password</label>
                                                                    <input type="password"
                                                                           th:value="${user.getPassword}"
                                                                           name="password"
                                                                           class="form-control" id="passwordDel"
                                                                           disabled="true"/>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Delete"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- New User tab-->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                             aria-labelledby="nav-profile-tab">
                            <div class="mini-container">
                                <br>
                                <div class="card">
                                    <h5 class="card-header">Add new user</h5>
                                    <div class="card-body text-center">
                                        <div class="panel-body">
                                            <form th:method="POST" th:action="@{/main-page/new-user}"
                                                  th:object="${newUser}">

                                                <label class="sr-only" for="inlineFormInputName2">First
                                                    name: </label>
                                                <input type="text" class="form-control mb-2 mr-sm-2"
                                                       id="inlineFormInputName2" th:field="*{firstname}"
                                                       placeholder="First Name">

                                                <label class="sr-only" for="inlineFormInputName3">Last
                                                    name:</label>
                                                <input type="text" class="form-control mb-2 mr-sm-2"
                                                       id="inlineFormInputName3" th:field="*{lastname}"
                                                       placeholder="Last Name">

                                                <div class="form-group">
                                                    <label class="sr-only"
                                                           for="inlineFormInputName4">Email: </label>
                                                    <input type="text" class="form-control mb-2 mr-sm-2"
                                                           id="inlineFormInputName4" th:field="*{email}"
                                                           placeholder="Email@domain.com">
                                                </div>
                                                <label class="sr-only"
                                                       for="inlineFormInputGroupUsername2">Username</label>
                                                <div class="input-group mb-2 mr-sm-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">@</div>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                           id="inlineFormInputGroupUsername2" th:field="*{username}"
                                                           placeholder="userName">
                                                </div>

                                                <label class="sr-only" for="inlineForPassword">Password: </label>
                                                <input type="text" class="form-control mb-2 mr-sm-2"
                                                       id="inlineForPassword" th:field="*{password}"
                                                       placeholder="password">

                                                <p>
                                                <div class="form-check form-check-inline">
                                                    <label>Roles:</label>
                                                    <input type="checkbox" name="roles"
                                                           th:each="role : ${allRoles}"
                                                           th:text="${role.rolename.replace('ROLE_', '')}"
                                                           th:value="${role.id}"
                                                           th:field="*{roles}"
                                                    />
                                                </div>
                                                </p>
                                                <button type="submit" class="btn btn-success mb-2">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="col-12">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2 class="fw-bolder mb-0">User information-page</h2>
                    </div>

                    <div class="mine-container">
                        <table class="table table-striped table-hover caption-top">
                            <div class="tab-content">
                                <p class="fs-5 ms-2">About user</p>
                            </div>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${curUser.getId()}"></td>
                                <td th:text="${curUser.getFirstname}"></td>
                                <td th:text="${curUser.getLastname}"></td>
                                <td th:text="${curUser.getEmail()}"></td>
                                <td th:text="${curUser.getUsername}"></td>
                                <td th:text="${curUser.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
