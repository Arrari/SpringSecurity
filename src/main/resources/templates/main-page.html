<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
    .my-container {
      margin-left: 0px;
      margin-top: 10px;
      border-width: 1px;
    }
    .mini-container {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border-width: 5 px;
    }

    .my-table {
      flex: 1;
      overflow-y: auto;
    }
    .mnc2 {
      margin-left: -5px;
      margin-top: 10px;
      border-width: 1px;
    }



    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"
                  th:text="${user.getUsername} + '  with role:  ' + ${user.getRoles()}">
                Username with role
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<br>
<!-- Vertical tabs -->

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User Profile
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div>
                        <h2><b>Admin panel</b></h2>
                        <nav>
                            <br>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                        aria-selected="true">User List
                                </button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-profile"
                                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New
                                    User
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <!-- Table tab -->
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <br>
                                <div class="container-fluid">
                                    <table class="table table-bordered">
                                        <caption>List of users</caption>
                                        <thead>
                                        <tr class="table-primary">
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.getId()}">ID</td>
                                            <td th:text="${user.getUsername()}">UN</td>
                                            <td th:text="${user.getEmail()}">EM</td>
                                            <td>
                                                <th:block th:each="r: ${user.getRoles()}"
                                                          th:text="${r.getRolename().replace('ROLE_', '')}+' '">Roles
                                                </th:block>
                                            </td>
                                            <td><a th:href="@{show-user/{id} (id=${user.getId()})}"
                                                   class="btn btn-info active"
                                                   role="button"
                                                   data-bs-toggle="modal" data-bs-target="#modal1"
                                                   aria-pressed="true"
                                                   th:text="'Link to ' +${user.getUsername()} + '\'s page'">Update</a>
                                            </td>
                                            <td><a th:href="@{show-user/{id} (id=${user.getId()})}"
                                                   class="btn btn-danger active"
                                                   role="button"
                                                   data-bs-toggle="modal" data-bs-target="#modal2"
                                                   aria-pressed="true"
                                                   th:text="'Link to ' +${user.getUsername()} + '\'s page'">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- New User tab-->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="mini-container">
                                    <br>
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="panel-body">
                                                <form th:method="POST" th:action="@{/admin/new-user}"
                                                      th:object="${user}">

                                                    <label class="sr-only" for="inlineFormInputName2">First
                                                        name: </label>
                                                    <input type="text" class="form-control mb-2 mr-sm-2"
                                                           id="inlineFormInputName2" th:field="*{firstname}"
                                                           placeholder="First Name">

                                                    <label class="sr-only" for="inlineFormInputName3">Last
                                                        name:</label>
                                                    <input type="text" class="form-control mb-2 mr-sm-2"
                                                           id="inlineFormInputName3" th:field="*{lastname}"
                                                           placeholder="Last Name">

                                                    <div class="form-group">
                                                        <label class="sr-only"
                                                               for="inlineFormInputName4">Email: </label>
                                                        <input type="text" class="form-control mb-2 mr-sm-2"
                                                               id="inlineFormInputName4" th:field="*{email}"
                                                               placeholder="Email@domain.com">
                                                    </div>
                                                    <label class="sr-only"
                                                           for="inlineFormInputGroupUsername2">Username</label>
                                                    <div class="input-group mb-2 mr-sm-2">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">@</div>
                                                        </div>
                                                        <input type="text" class="form-control"
                                                               id="inlineFormInputGroupUsername2" th:field="*{username}"
                                                               placeholder="userName">
                                                    </div>

                                                    <label class="sr-only" for="inlineForPassword">Password: </label>
                                                    <input type="text" class="form-control mb-2 mr-sm-2"
                                                           id="inlineForPassword" th:field="*{password}"
                                                           placeholder="password">

                                                    <p>
                                                    <div class="form-check form-check-inline">
                                                        <label>Roles:</label>
                                                        <input type="checkbox" name="roles"
                                                               th:each="role : ${allRoles}"
                                                               th:text="${role.rolename.replace('ROLE_', '')}"
                                                               th:value="${role.id}"
                                                               th:field="*{roles}"
                                                        />
                                                    </div>
                                                    </p>

                                                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()">
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="col-12">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h2 class="fw-bolder mb-0">User information-page</h2>
                        </div>

                        <div class="mine-container">
                            <table class="table table-striped table-hover caption-top">
                                <div class="tab-content">
                                    <p class="fs-5 ms-2">About user</p>
                                </div>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstname}"></td>
                                    <td th:text="${user.getLastname}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getUsername}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- modal 1 for update -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Update user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="card-title" th:text="${user.getFirstname()}">FirstName's card </h5>
                <form th:action="@{admin/admin-update-user/{id} (id=${user.getId()})}"
                      th:object="${user}"
                      th:method="POST">
                    <div>

                        <input hidden="hidden" type="number" id="idfield"
                               th:field="*{id}"
                               th:placeholder="${user.getId()}">

                        <label class="sr-only" for="firstNameUpdate">Firstname</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="firstNameUpdate"
                               th:field="*{firstname}"
                               th:placeholder="${user.getFirstname()}">

                        <label class="sr-only" for="lastNameUpdate">LastName</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="lastNameUpdate"
                               th:field="*{lastname}"
                               th:placeholder="${user.getLastname()}">

                        <label class="sr-only" for="emailUpdate">Email</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="emailUpdate" th:field="*{email}"
                               th:placeholder="${user.getEmail()}">

                        <label class="sr-only" for="usernameUpdate">Username</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="usernameUpdate" th:field="*{username}"
                                   th:placeholder="${user.getUsername()}">
                        </div>
                        <input hidden="hidden" type="number" id="password"
                               th:field="*{password}"
                               th:placeholder="${user.getPassword()}">
                        <div class="form-check form-check-inline">
                            <label>Roles:</label>
                            <input type="checkbox" name="roles"
                                   th:each="role : ${allRoles}"
                                   th:text="${role.rolename.replace('ROLE_', '')}"
                                   th:value="${role.id}"
                                   th:field="*{roles}"
                            />
                        </div>
                    </div>
                    <br>
                </form>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="Submit changes" class="btn btn-primary">Update user</button>
            </div>
        </div>
    </div>
</div>

<!-- modal 2 for deletion -->
<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle2">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 th:text="${user.getUsername()}">User card</h5>
                <br>
                <form th:action="@{admin/admin-update-user/{id} (id=${user.getId()})}"
                      th:object="${user}"
                      th:method="POST">
                    <div>

                        <input hidden="hidden" type="number" id="idfielddelition"
                               th:field="*{id}"
                               th:placeholder="${user.getId()}">

                        <label class="sr-only" for="firstNameUpdate">Firstname</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="firstNameUpdatedelition"
                               th:field="*{firstname}"
                               th:placeholder="${user.getFirstname()}" disabled>

                        <label class="sr-only" for="lastNameUpdate">LastName</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="lastNameUpdatedelition"
                               th:field="*{lastname}"
                               th:placeholder="${user.getLastname()}" disabled>

                        <label class="sr-only" for="emailUpdate">Email</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="emailUpdatedelition"
                               th:field="*{email}"
                               th:placeholder="${user.getEmail()}" disabled>

                        <label class="sr-only" for="usernameUpdate">Username</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="usernameDelition" th:field="*{username}"
                                   th:placeholder="${user.getUsername()}" disabled>
                        </div>
                        <input hidden="hidden" type="number" id="passwordDelition"
                               th:field="*{password}"
                               th:placeholder="${user.getPassword()}">

                    </div>
                    <br>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="Submit changes" class="btn btn-danger">Delete user</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
