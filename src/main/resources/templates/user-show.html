<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin show user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"
                  th:text="${curUser.getUsername} + '  with role:  ' + ${curUser.getRoles()}">
                Username with role
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<br>

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="false">User Profile
            </button>
        </div>
    </div>


    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="fw-bolder mb-0">User information-page</h2>
                </div>

                <div class="mine-container">
                    <table class="table table-striped table-hover caption-top">
                        <div class="tab-content">
                            <p class="fs-5 ms-2">About user</p>
                        </div>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${curUser.getId()}"></td>
                            <td th:text="${curUser.getFirstname}"></td>
                            <td th:text="${curUser.getLastname}"></td>
                            <td th:text="${curUser.getEmail()}"></td>
                            <td th:text="${curUser.getUsername}"></td>
                            <td th:text="${curUser.getRoles()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="col-12">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2 class="fw-bolder mb-0">User information-page</h2>
                    </div>

                    <div class="mine-container">
                        <table class="table table-striped table-hover caption-top">
                            <div class="tab-content">
                                <p class="fs-5 ms-2">About user</p>
                            </div>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${curUser.getId()}"></td>
                                <td th:text="${curUser.getFirstname}"></td>
                                <td th:text="${curUser.getLastname}"></td>
                                <td th:text="${curUser.getEmail()}"></td>
                                <td th:text="${curUser.getUsername}"></td>
                                <td th:text="${curUser.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
